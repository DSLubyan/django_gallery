{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'thumbnail-gallery.css' %}">

</head>
<body>

<div class="container gallery-container">

    <h1>Daniel's Japan Travel Gallery</h1>

    <p class="page-description text-center">Copyright â“’ 2018 by Daniel All Pictures cannot be copied without permission.</p>
    <div class="tz-gallery">
        <div class="row">
            {% for upload in uploads.all %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="{{ upload.image.url }}">
                        <img src="{{ upload.image.url }}">
                    </a>
                    <div class="caption">
                        <h3>{{ upload.title }}</h3>
                        <p>{{ upload.contents }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
